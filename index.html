<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>A Monkey Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <div class="container">
        <div class="main">
            <div class="gameOver">PLAY A NEW GAME WITH MONKEY AND LION</div>
            <div id="scoreCont">Your Score: 0</div>
             <div class="reload">
                <button id="rel" onclick="reload()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="2 -1 13 15">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </button>
            </div>
            <div id="ready" class="butt">
                <button onclick="left()">Left</button>
                <button onclick="fly()">Fly</button>
                <button onclick="right()">Right</button>
            </div>
            <div id="monky" class="monk"></div>
            <div id="obsi" class="obstacle obstacleAni"></div>
        </div>
    </div>


  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="transparent" defer></script> 
</body>

</html>
